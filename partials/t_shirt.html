<div class="thumbnail">
    <img ng-src="{{good.photo}}" style="display: inline-block; padding: 20px">
    <ul style="display: inline-block">
        <li>
            Type: {{good.type}}
        </li>
        <li>
            Size: {{good.size}}
        </li>
        <li>
            Color: {{good.color}}
        </li>
        <li>
            Price: {{good.price | currency}}
        </li>
    </ul>
</div>
